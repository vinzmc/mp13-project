    <section id="content user">
        <div class="container pt-4 px-4">
            <div class="row">
                <div class="col text-start">
                    <h3 class="fw-bold">User List</h3>
                </div>
                <div id="weather" class="col text-end">

                        <img src="./assets/weather/cloudly.png" class="py-2 me-2 align-middle">

                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-success py-2 ps-3 pe-4" data-bs-toggle="modal"

                        <i class="fa-solid fa-plus me-2"></i>Add User
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <input type="checkbox">
                                    </th>
                                    <th scope="col">Full Name</th>

                            </thead>
                            <tbody>

                                    <td>

                                            <button class="btn btn-outline-success" data-bs-toggle="modal"
                                                data-bs-target="#viewUserModal"><i

                                            <button class="btn btn-outline-primary" data-bs-toggle="modal"
                                                data-bs-target="#editUserModal"><i
                                                    class="fa-solid fa-pen-to-square"></i></button>
                                            <button class="btn btn-outline-danger" data-bs-toggle="modal"
                                                data-bs-target="#deleteUserModal"><i
                                                    class="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                    </td>

                                                data-bs-target="#deleteUserModal"><i
                                                    class="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                    </td>

                                                    class="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                    </div>
                </div>
            </div>
            <div id="pagination" class="row">

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col text-center">
                                    <h5 class="fw-bold">Add User</h5>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="add-user-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="add-user-name">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="add-user-email" class="form-label">Email</label>
                                    <textarea type="text" class="form-control" id="add-user-email" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-primary px-4 me-2" id="add-user-submit">
                                        Submit
                                    </button>
                                    <button class="btn btn-secondary px-4" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col text-center">
                                    <h5 class="fw-bold">Edit User</h5>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="edit-user-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="edit-user-name">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="edit-user-email" class="form-label">Email</label>
                                    <textarea type="text" class="form-control" id="edit-user-email" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-primary px-4 me-2" id="edit-user-submit">
                                        Submit
                                    </button>
                                    <button class="btn btn-secondary px-4" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="viewUserModal" tabindex="-1" aria-labelledby="viewUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col text-center">
                                    <h5 class="fw-bold">View User</h5>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="view-user-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="view-user-name" disabled>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for="view-user-email" class="form-label">Email</label>
                                    <textarea type="text" class="form-control" id="view-user-email" cols="30" rows="10" disabled></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">
                                    <button class="btn btn-primary px-4 me-2" id="view-user-submit" data-bs-dismiss="modal">
                                        Confirm
                                    </button>
                                    <button class="btn btn-secondary px-4" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <h5 class="fw-light">Are you sure want to delete this User?</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a href="#" class="btn btn-primary px-4 me-2">
                                    Yes
                                </a>
                                <button class="btn btn-secondary px-4" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
